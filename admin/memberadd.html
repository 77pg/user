<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員管理</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/memberedit.css">
</head>

<body>
    <div class="nav">
        <div class="navtitle">愛不飾手後台管理</div>
        <a href="admin.html">會員管理</a>
        <a href="">商品管理</a>
        <a href="./ordermanagement.html">訂單管理</a>
    </div>

    <div class="head">
        <h2>使用者名稱,您好</h2>
        <div class="signout">登出</div>
    </div>

    <div class="content">
        <div class="title">
            <p>會員管理 新增</p>
        </div>
        <form action="" method="post" id="addForm">
            <table>
                <tr>
                    <td>會員姓名</td>
                    <td>手機</td>
                </tr>
                <tr>
                    <td><input type="text" id="cname"></td>
                    <td><input type="text" id="cphone"></td>
                </tr>
                <tr>
                    <td>會員帳號</td>
                    <td>性別</td>
                </tr>
                <tr>
                    <td><input type="text" id="uid"></td>
                    <td>
                        <input type="radio" name="gender" id="boy" value="1" checked><label for="boy">男</label>
                        <input type="radio" name="gender" id="girl" value="0"><label for="girl">女</label>
                    </td>
                </tr>
                <tr>
                    <td>密碼</td>
                    <td>會員狀態</td>
                </tr>
                <tr>
                    <td><input type="password" id="upwd"></td>
                    <td>
                        <input type="radio" name="state" id="start" value="1" checked><label for="start">啟用</label>
                        <input type="radio" name="state" id="stop" value="0"><label for="stop">停用</label>
                    </td>
                </tr>
                <tr>
                    <td>電子信箱</td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" id="uemail"></td>
                    <!-- <td>123</td> -->
                </tr>
            </table>
            <div class="bottom">
                <input type="submit" value="確認" id="add">
                <div class="cancel"><a href="admin.html">取消</a></div>
            </div>
        </form>
    </div>
